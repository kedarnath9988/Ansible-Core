- name: remove the duplicates 
  hosts: localhost
  vars: 
    ages: [22, 32, 22, 54, 65, 65, 32]
  gather_facts: yes
  tasks:
    - name: removie duplicates 
      ansible.builtin.debug: 
        msg: "{{ ages | unique }}"

- name: min and max number 
  hosts: localhost
  vars:
    ages: [22, 32, 22, 54, 65, 65, 32]
  gather_facts: yes 
  tasks:
    - name: find min and max 
      ansible.builtin.debug:
        msg: "min is {{ages | min }} and max is {{ages | max }}"

